<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadFacil</title>
    <link rel="icon" type="i11/png" href="imagen/i11.png">
    <link rel="stylesheet" href="login/cadastra.css">
    <link rel="stylesheet" href="css/global.css">
    


    
</head>
<body>
    
    <div class="logo">
        <a href="login.html">
            <img src="imagen/i11.png" alt="i11.png">
        </a>
    </div>
        <div class="corpo"></div>
        <div class="telalogin">
            <h1 class="cadastra">Cadastra-se</h1>
            <h2 class="cadfacil">CadFacil</h2>
           <form action="#">

            <div class=>
                <div><label>Email</label></div>
                <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email" />
                <div class="error1" id="email-required-error">Email é obrigatório</div>
                <div class="error1" id="email-invalid-error">Email é inválido</div>
            </div>
            <div class=>
                <div><label>Senha</label></div>
                <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()"/>
                <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
                <div class="error" id="password-required-error">Senha é obrigatória</div>
            </div>
            <div class=>
                <div><label>Confirmar senha</label></div>
                <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()" />
                <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
            </div>
            <div>
                <button type="button" class="erro" disabled="true" onclick="register()" id="register-button">Registrar</button>
            </div>
            <br>
            <div>
                <a href="login.html">
                    <button type="button" class="clear">Login</button>

                </a>
            </div>


           </form> 
           
        
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    <script src="javascript/farebase.js"></script> 
    <script src="javascript/cadastra.js"></script>
    <script src="javascript/validador.js"></script>
    <script src="javascript/carregamento.js"></script> 
    
</body>
</html>
